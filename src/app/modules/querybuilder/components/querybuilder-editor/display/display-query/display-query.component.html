<div cdkDropListGroup>
  <num-display-group
    *ngFor="let group of getGroups(); let i = index"
    [group]="group"
    [parentGroup]="getParentGroup(i)"
    [query]="query"
    [first]="i === 0"
    (dropped)="doDrop($event)"
    (storeQuery)="doStoreQuery($event)"
    (saveGroup)="doSaveGroup($event)"
    (moveUp)="doMoveUp(i)"
    (moveDown)="doMoveDown(i)"
  ></num-display-group>
</div>
