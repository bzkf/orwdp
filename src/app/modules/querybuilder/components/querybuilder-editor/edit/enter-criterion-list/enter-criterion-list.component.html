<div class="container" [ngClass]="{ dataselectionClass: searchType === 'dataselection' }">
  <div fxLayout="row" fxLayoutAlign="space-between">
    <h3>{{ 'QUERYBUILDER.EDIT.HEADER' | translate }}</h3>
    <div fxLayout="row" fxLayoutAlign="space-between top">
      <num-button
        [type]="'primary'"
        (click)="doSaveAll()"
        [isDisabled]="actionDisabled"
        class="button-save-all"
        >{{ 'BUTTON.ADDALL' | translate }}
      </num-button>
      <button class="close-button" type="button" mat-icon-button (click)="doDiscardAll()">
        <fa-icon size="2x" icon="window-close"></fa-icon>
      </button>
    </div>
  </div>
  <div class="mandatory-div">
    <span class="mandatory-star">*</span
    ><span> - {{ 'QUERYBUILDER.EDIT.MANDATORY_HINT' | translate }}</span>
  </div>
  <div *ngIf="criterionList.length > 0" class="crit-list">
    <num-edit-criterion
      *ngFor="let criterion of criterionList"
      [criterion]="criterion"
      [searchType]="searchType"
      [query]="query"
      [position]="{
        groupId: query.groups[0].id,
        critType: critType,
        row: undefined,
        column: undefined
      }"
      actionButtonKey="ADD"
      (save)="doSave($event, criterion)"
      (discard)="doDiscard(criterion)"
    >
    </num-edit-criterion>
  </div>
</div>
